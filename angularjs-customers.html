<!DOCTYPE html>
<!--
'<html ng-app="myApp">' directive below ensures that the "myApp" Angular module can be
accessed in either an embedded JS or external JS file
-->
<html ng-app="customersApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Customers | Store</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

<div id="wrapper">

    <h1>Add a new customer</h1>

    <!--
    Execute AngularJS from the "customersController" here because of
    'ng-controller="customersController"' directive
    -->
    <div ng-controller="customersController">
        <form id="add-new-customer">
            <!--
            Execute the "$scope.addCustomer"
            method when the input element is clicked
            because of the "ng-click=addCustomer()" directive
            -->
            <p>Customer Name: <input type="text" ng-model="newCustomer.name"/>
                <input ng-click="addCustomer()" type="submit" value="Add"/></p>
        </form>

        <p id="search-name">Search Name: <input type="text" name="search_name" placeholder="search name"/></p>


        <table id="customers-table">
            <thead>
                <th>Customer Name</th>
                <th>Created Date</th>
                <th class="last-col">Actions</th>
            </thead>

            <!--
            Execute a for in loop to display all "customers" array elements
            -->
            <tbody>

                <tr ng-repeat="customer in customers">
                    <td><span ng-bind="customer.name"></span></td>
                    <td><span ng-bind="customer.date"></span></td>
                    <td class="last-col"><a href="#">Remove</a></td>
                </tr>

            </tbody>

        </table>


    </div>

</div>

</body>
</html>
